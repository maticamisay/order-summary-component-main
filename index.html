<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Order Summary component</h1>
      <div class="card">
        <div>
          <img src="./images/illustration-hero.svg" alt="" class="card-img" />
        </div>
        <div class="card-content">
          <h2 class="heading">Order Summary</h2>
          <div class="info">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="subscription-container">
            <img src="./images/icon-music.svg" alt="" class="subscription-img">
            <h3 class="subscription-title">Annual Plan</h3>
            <p class="subscription-price">$59.99/year</p>
            <a href="#" class="subscription-change">Change</a>
          </div>
          <button class="payment">Proceed to Payment</button>
          <a href="" class="cancel">Cancel Order</a>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Matias Camisay</a>.
      </div>
    </main>
  </body>
</html>
